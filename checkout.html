<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FNM - Checkout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav id="nav">
    <div class="navTop">
      <div class="navItem">
       <!-- <img src="./img/img/logo-transparent-png.png" alt="FNM Logo" class="logo" />-->
      </div>
      <div class="navItem">
        <h1>FNM Full Moisturized Beards</h1>
      </div>
    </div>
    <div class="navBottom">
      <h3 class="menuItem"><a href="index.html">HOME</a></h3>
      <h3 class="menuItem"><a href="shop.html">SHOP</a></h3>
      <h3 class="menuItem"><a href="about.html">ABOUT</a></h3>
      <h3 class="menuItem">
        <a href="cart.html">
          <img src="./img/img/shopping-bag.png" alt="Cart" class="cartIcon" />
          <span class="cartCount" id="cart-count">0</span>
        </a>
      </h3>
    </div>
  </nav>

  <section class="checkout">
    <h1 class="checkoutTitle">Checkout</h1>
    <div class="checkoutItems" id="checkout-items"></div>
    <span class="checkoutTotal" id="checkout-total">Total: $0.00</span>

    <div class="checkoutForm">
      <h2 class="formTitle">Shipping Information</h2>
      <label class="formLabel">First Name</label>
      <input type="text" placeholder="John" class="formInput" id="shipping-first-name" />
      <label class="formLabel">Last Name</label>
      <input type="text" placeholder="Doe" class="formInput" id="shipping-last-name" />
      <label class="formLabel">Address</label>
      <input type="text" placeholder="123 Beard St" class="formInput" id="shipping-address" />
      <label class="formLabel">City</label>
      <input type="text" placeholder="Beardville" class="formInput" id="shipping-city" />
      <label class="formLabel">State</label>
      <input type="text" placeholder="Maryland" class="formInput" id="shipping-state" />
      <label class="formLabel">Zip</label>
      <input type="text" placeholder="12345" class="formInput" id="shipping-zip" />
    </div>

    <h2 class="formTitle">Pay with PayPal</h2>
    <div class="paypalContainer" id="paypal-button-container"></div>
  </section>
  <footer>
    <p>© 2025 FNM Men's Grooming — Stay Moisturized.</p>
    <div class="socialMedia">
      <a href="www.instagram.com"><img src="./img/img/instagramlogo.png" alt="Instagram" class="socialIcon" /></a>
      <a href="www.youtube.com"><img src="./img/img/youtubelogo.webp" alt="YouTube" class="socialIcon" /></a>
      <a href="www.x.com"><img src="./img/img/x_logo.jpg" alt="Twitter" class="socialIcon" /></a>
      <a href="www.tiktok.com"><img src="./img/img/tiktok-logo-png.png" alt="TikTok" class="socialIcon" /></a>
    </div>
    <div class="footer-links">
    <a href="terms.html">Terms & Conditions</a> | <a href="privacy.html">Privacy Policy</a>
    </div>
  </footer>

  <script src="https://www.paypal.com/sdk/js?client-id=AW3NcdMft4OBjs4RF3QlEKDKOW-GkYGCEtoUtnSz_cPJwOFjQRa7oyHLiHQK517iG9bfYYW3NcNVHbq5&currency=USD"></script>
  <script src="script.js"></script>
</body>
</html>
